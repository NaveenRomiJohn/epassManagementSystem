<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body bgcolor="Lightskyblue">  
<h1>E-Pass Registration form</h1> 
<br>  
<form >  

<label>Name:</label> <br>         
<input type="text" name="firstname" placeholder="first name" size="15"/> <br> <br>      
<input type="text" name="middlename" placeholder="middle name" size="15"/> <br> <br>         
<input type="text" name="lastname" placeholder="last name" size="15"/> <br> <br>  

<label>Email:</label> 
<input type="email" id="email" name="email" placeholder="epass@gmail.com"/> <br>    
<br>

<label>Date of Birth:</label>
<input type="date" id="birthday" name="birthday"><br>
<br>

<label>Gender:</label><br>  
<input type="radio" name="male"/> Male <br>  
<input type="radio" name="female"/> Female <br>  
<input type="radio" name="other"/> Other  
<br>
<br>
<label>Marital Status:</label><br>  
<input type="radio" name="married"/> Married <br>  
<input type="radio" name="unmarried"/> Unmarried <br>  
<br>

<label>Address:</label>  
<br>  
<textarea cols="80" rows="5" value="address">  
</textarea>  
<br> 
 <br>
 
<label>   
Phone Number:  
</label>  
<input type="text" name="country code"  value="+91" size="2"/>   
<input type="text" name="phone" size="10"/> 
<br> 
 <br>
 
Password:  
<input type="Password" id="pass" name="pass"> <br>   
<br>
Re-type password:  
<input type="Password" id="repass" name="repass"> <br> <br>  
<input type="button" value="Submit"/>  
</form>  
</body>  
</html>
